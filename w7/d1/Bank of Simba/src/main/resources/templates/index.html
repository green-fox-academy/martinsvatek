<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bank of Simba</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Balance</th>
            <th>Animal Type</th>
        </tr>
            <td th:text="${account.getName()}"></td> <!--atribute name + variable-->
            <td th:text="${account.getBalanceString()}"</td> <!--atribute name + variable-->
            <td th:text="${account.getAnimalType()}"></td> <!--atribute name + variable-->
        </tr>
    </table>
</body>
</html>
