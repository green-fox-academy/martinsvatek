<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of ToDos | TODO APP</title>
    <!-- <link th:rel="'stylesheet'" th:type="'text/css'" th:href="'/style.css'"> -->
    <link th:rel="'stylesheet'" th:href="'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'" th:integrity="'sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T'" th:crossorigin="'anonymous'">
</head>
<body>
    <h1>ToDos for today:</h1>
    <table class="table">
        <thead>
            <tr>
                <td th:text="'ID'"></td>
                <td th:text="'Title'"></td>
                <td th:text="'Done'"></td>
                <td th:text="'Urgent'"></td>
            </tr>
        </thead>

        <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.getId()}"></td>
                <td th:text="${todo.getTitle()}"></td>
                <td th:text="${todo.isDone()}"></td>
                <td th:text="${todo.isUrgent()}"></td>

                <td><a th:href="'/todo/' + ${todo.getId()} + '/delete'" th:text="'Delete'"></a></td>
                <td><a th:href="'/todo/' + ${todo.getId()} + '/update'" th:text="'Update'"></a></td>
            </tr>
        </tbody>
    </table>
    <a th:href="'/todo/addtodo'" th:text="'Add new todo'"></a>
    <hr>
    <a th:href="'/todo/list?done=true'" th:text="'Done only'"></a>
    <a th:href="'/todo/list'" th:text="'Back'"></a>

</body>
</html>
